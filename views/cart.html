        </div>

      <main>
        <div class="container">
            <div class="row g-3">
                <div class="col-8">
                    <ul class="list-group list-group-flush p-3">
                        <li class="list-group-item">
                            <div class="d-flex g-2 justify-content-between align-items-center">
                                <div>
                                    <img
                                    src="../src/img/acerNitro5.jpg"
                                    class="card-img-top object-fit-scale"
                                    height="100"
                                    />
                                </div>
                                <div>Notebook Acer Nitro5</div>
                                <div>R$5000</div>
                                <div><button class="btn btn-danger">Remover</button></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <div class="card text-center" style="height: 150px;">
                        <div class="card-body">
                            <p class="card-text">Subtotal:</p>
                            <h5 class="card-title">R$</h5>
                        </div>
                    </div>
                    <div class="card" style="height: 300px;">
                        <div class="card-body">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input me-5 col-2" type="radio" name="pagamento" id="pix">
                                <label class="form-check-label me-5 col-3" for="pix">
                                    Pix
                                </label>
                                <img src="../src/img/pix-106.svg" style="width: 140px; height: 80px;" class="">
                            </div>


                            <div class="form-check">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input me-5 col-2" type="radio" name="pagamento" id="cartao">
                                    <label class="form-check-label me-5 col-3" for="cartao">
                                    Cartão de crédito
                                    </label>
                                    <img src="../src/img/cartao.svg" style="width: 140px; height: 100px;">
                                </div>
                                
                                <select class="form-select form-select-sm" aria-label="Small select example" disabled>
                                    <option selected>Parcelamento:</option>
                                    <option value="1x">1 vezes sem juros</option>
                                    <option value="2x">2 vezes sem juros</option>
                                    <option value="3x">3 vezes sem juros</option>
                                    <option value="4x">4 vezes sem juros</option>
                                    <option value="5x">5 vezes sem juros</option>
                                    <option value="6x">6 vezes sem juros</option>
                                    <option value="7x">7 vezes sem juros</option>
                                    <option value="8x">8 vezes sem juros</option>
                                    <option value="9x">9 vezes sem juros</option>
                                    <option value="10x">10 vezes sem juros</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-3 mt-3 justify-content-between">
                <a href="#" class="btn btn-secondary col-2">Adicionar mais itens</a>
                <a href="#" class="btn btn-primary col-3">Finalizar Pedido</a>
            </div>
        </div>
